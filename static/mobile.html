<!DOCTYPE html>
<html>
	<head>
		<title>Mobile Driver</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="format-detection" content="telephone=no">
		
		<link rel="icon" href="/images/favicon.png" type="image/png">
		<link rel="shortcut icon" href="/images/favicon.png" type="image/png">
		<link rel='apple-touch-icon' href='/images/favicon-iphone.png'>
		
		<link rel="stylesheet" href="/css/reset.mobile.css">
		<link rel="stylesheet" href="/bootstrap-3.0.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/style.mobile.css">
		<style>
			#pinBoxValue {
				font-size: x-large;
				text-align: center;
			}
		</style>
	</head>
	<body ontouchmove="event.preventDefault()">
		<div class="container"></div>
		<div id="pinBox" role="dialog" aria-labelledby="pinBoxTitle" aria-hidden="true" data-backdrop="static" data-keyboard="false" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 id="pinBoxTitle" class="modal-title">Mobile Driver</h4>
					</div>
					<div class="modal-body">
						<p>PC とモバイルを関連付けます。 PC の Pin を入力してください。</p>
						<div class="form-group">
							<label for="pinBoxValue">Pin:</label>
							<div id="pinBoxAdvice" hidden="true" class="alert alert-danger"></div>
							<input id="pinBoxValue" type="tel" value="" autocomplete="off" class="form-control">
						</div>
						<button id="pinBoxOk" type="button" data-dismiss="modal" class="btn btn-primary btn-lg btn-block">OK</button>
					</div>
					<div class="modal-footer">
						<a href="/help.html">ヘルプ</a>
						<a href="/about.html">Mobile Driver について</a>
					</div>
				</div>
			</div>
		</div>
		<div id="controller">
			<nav id="top-bar" role="navigation" class="navbar navbar-default">
				<div class="navbar-header">
					<button type="button" data-toggle="collapse" data-target="#navbar-collapse" class="navbar-toggle">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a id="product-name" href="#" class="navbar-brand">Mobile Driver</a>
				</div>
				<div id="navbar-collapse" class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a id="topbar-reset-position" href="#">方向をリセット</a>
						</li>
						<li>
							<a href="/mobile.html">再認証</a>
						</li>
						<li>
							<a href="/help.html" target="_blank">HELP</a>
						</li>
						<li>
							<a href="/about.html" target="_blank">ABOUT</a>
						</li>
					</ul>
				</div>
			</nav>
			
			<div id="handle">
				<img href="handle-mobile.png">
			</div>
		</div>
		<script src="/js/jquery-2.0.3.min.js"></script>
		<script src="/bootstrap-3.0.3/js/bootstrap.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/mobile.js"></script>
	</body>
</html>
